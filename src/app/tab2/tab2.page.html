<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Buscar película
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-toolbar>
  <ion-searchbar
    placeholder="el título va aquí"
    animated
    debounce="300"
    [(ngModel)]="textoBuscar"
    (ionInput)="buscar($event)">
  </ion-searchbar>
</ion-toolbar>

<ion-content>

  <ion-grid *ngIf="buscando">
    <ion-row>
      <ion-col class="ion-text-center">
        <ion-spinner name="crescent"></ion-spinner>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-list *ngIf="peliculas.length === 0">
    <ion-list-header>
      <ion-label style="font-weight: bold; font-size: 1.2rem;">Estas son muy buenas: </ion-label>
    </ion-list-header>
    <ion-item *ngFor="let idea of ideas"
              (click)="setIdea(idea)">
      <ion-label color="primary">{{idea}}</ion-label>
    </ion-item>
  </ion-list>

    <ion-grid fixed>
      <ion-row>
        <ion-col size="6" *ngFor="let pelicula of peliculas">
          <ion-card (click)="detalle(pelicula.id.toString())">
            <img [src] = "pelicula.poster_path | imagen">
            <ion-card-header>
              <ion-card-subtitle>{{pelicula.release_date}}</ion-card-subtitle>
            </ion-card-header>
            <ion-card-content>
              <h2>{{pelicula.title}}</h2>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  

</ion-content>
