<ion-content [fullscreen]="true">

    <ion-grid fixed>
        <ion-row>
            <ion-col>
                <h3 style="text-align: center; font-weight: bold;">PREMIERE</h3>
            </ion-col>
        </ion-row>
    </ion-grid>

    <app-slideshow-backdrop [peliculas] ='peliculasRecientes'></app-slideshow-backdrop>

    <ion-grid fixed>
        <ion-row>
            <ion-col>
                <h3 style="text-align: center; font-weight: bold;">BILLBOARD</h3>
            </ion-col>
        </ion-row>
    </ion-grid>

    <app-slideshow-poster [peliculas] ='peliculasRecientes'></app-slideshow-poster>

     <ion-grid fixed>
        <ion-row>
            <ion-col class="ion-text-center">
                <h3 style="font-weight: bold;">TRENDING</h3>
            </ion-col>
        </ion-row>
    </ion-grid>

    <app-slideshow-pares [peliculas] ='populares'
                         (cargarMas)="cargarMas()"></app-slideshow-pares>



</ion-content>
